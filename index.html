<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word & char counter</title>
    <style>
        textarea {
            resize: none;
            min-width: 500px;
            min-height: 100px;
            background-color: transparent;
            margin: 20px auto;
            display: block;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <textarea id="input"></textarea>
    <h1>Char <span id="char">0</span> Words <span id="words">0</span></h1>
</body>
<script>
    let char = document.getElementById('char');
    let word = document.getElementById('words');
    let input = document.getElementById('input');

    input.addEventListener('input', function () {
        let text = input.value;
        char.innerHTML = text.length;
        let word_count = text.split(" ");
        let ans = word_count.filter(function (elm) {
            if (elm != "" || elm != " ") {
                return elm;
            }
        })
        console.log(ans);
        word.innerHTML = ans.length;
    })
</script>

</html>
